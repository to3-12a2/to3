<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Pokemon × Group 3 — Layout</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{
    --red:#ff2b2b;
    --green:#00cc33;
    --btn-yellow:#ffcc00;
    --screen-padding:18px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Press Start 2P", sans-serif;
    background:#ffffff;
  }

  .screen{
    width:100vw;
    height:100vh;
    border:2px solid #000;
    display:flex;
    flex-direction:column;
  }

  .top-banner{
    background:var(--red);
    border-bottom:2px solid #000;
    border-radius:0 0 32px 32px;
    padding:18px var(--screen-padding);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
  }

  .title-row{
    display:flex;
    align-items:center;
    gap:18px;
  }
  .title-row img.logo{
    height:64px;
    image-rendering: pixelated;
  }
  .title-row .x{
    font-size:28px;
    color:#000;
  }
  .title-row .group{
    font-size:26px;
    color:var(--green);
  }

  .pokemon-row{
    display:flex;
    gap:8px;
    align-items:center;
    margin-top:-4px;
  }
  .pokemon-row img{
    height:56px;
    image-rendering: pixelated;
  }

  .banner-buttons{
    display:flex;
    gap:18px;
    margin-top:6px;
  }
  .pixel-btn{
    padding:10px 18px;
    background:var(--btn-yellow);
    border:4px solid #000;
    cursor:pointer;
    box-shadow:4px 4px 0 rgba(0,0,0,0.35);
    font-size:12px;
  }
  .pixel-btn:active{ transform:translate(4px,4px); box-shadow:none; }

  .tabs{
    display:flex;
    width:100%;
    border-top:2px solid #000;
    border-bottom:2px solid #000;
    justify-content:space-between;
    padding:10px 60px;
    align-items:center;
    gap:10px;
  }
  .tab-btn{
    background:transparent;
    border:none;
    font-size:13px;
    cursor:pointer;
  }
  .tab-btn.active{ text-decoration:underline; }

  /* ẨN HIỆN CONTENT */
  .panel{ 
    flex:1;
    border-right:2px solid #000;
    padding:18px;
    display:none;
  }
  .panel.active{
    display:block;
  }
  .panel.right{ border-right:none; }

  @media (max-width:800px){
    .title-row{ gap:10px; }
    .pokemon-row img{ height:44px }
    .title-row img.logo{ height:50px }
    .tabs{ padding:8px 16px }
  }
</style>
</head>
<body>

<div class="screen">

  <div class="top-banner">
    <div class="title-row">
      <img class="logo" id="siteLogo" src="International_Pokémon_logo.png" alt="Your Logo">
      <span class="x">X</span>
      <span class="group">GROUP 3</span>
    </div>

    <div class="pokemon-row" id="pokemonRow">
      <img src="gif3.gif" alt="p1">
      <img src="gif4.gif" alt="p2">
      <img src="pokemongif.gif" alt="p3">
      <img src="pokemongif2.gif" alt="p4">
    </div>

    <div class="banner-buttons">
      <button class="pixel-btn" id="btnSite1">INTRODUCTION</button>
      <button class="pixel-btn" id="btnSite2">STORYTELLING</button>
    </div>

  </div>
</div>

<script>
  const SITE_URL_1 = "https://example.com";
  const SITE_URL_2 = "https://example2.com";

  document.getElementById('btnSite1').addEventListener('click', ()=> {
    window.location.href = SITE_URL_1;
  });
  document.getElementById('btnSite2').addEventListener('click', ()=> {
    window.location.href = SITE_URL_2;
  });

  const tabIntro = document.getElementById('tabIntro');
  const tabStory = document.getElementById('tabStory');

  const leftPanel = document.getElementById('leftPanel');
  const rightPanel = document.getElementById('rightPanel');

  tabIntro.addEventListener('click', ()=> {
    tabIntro.classList.add('active');
    tabStory.classList.remove('active');

    leftPanel.classList.add('active');
    rightPanel.classList.remove('active');
  });

  tabStory.addEventListener('click', ()=> {
    tabStory.classList.add('active');
    tabIntro.classList.remove('active');

    rightPanel.classList.add('active');
    leftPanel.classList.remove('active');
  });
</script>

</body>
</html>
